{% extends "base.html" %}

{% block main %}
    <h2>Enter Location to get Weather Forecast</h2>
    {% include 'flash_messages.html' %}
    <div id= "form">
    <form action="{{ url_for('home') }}" method="POST">
      {{ form.csrf_token }}
        <div class="form-group">
            {{ form.city.label }} {{ form.city(class="form-control") }}
        </div>
        <button id="addprofilebtn" type="submit" class="btn btn-primary">Get Forecast</button>
    </form>
    </div>
{% endblock %}
